<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Community for Hodlers</title>
</head>
<body>

<div class="header-box">
  <div class="header-item">
    <h3>Welcome HoldOnHoldOn a Hodlers Club</h3>
  </div>
</div>

<div class="tagline-box">
  <div class="tagline-item">
  </div>
</div>

<div class="how-it-works-header-box">
  <div class="how-it-works-header-item">
  </div>
</div>

<form class="pact-form" c-create-pact>
  <label>
    <p>Min Price: </p>
    <p class="pact-form-explanation">The minimum number of <span c-units></span> to join this club</p>
    <input type="number" name="minPrice" />
  </label>

  <label>
    <p>Minimum Buy in (<span c-units></span>):</p>
    <p class="pact-form-explanation">The smallets amount of <span c-units></span> alowed to join this club.
      Lower Buy ins can attract more members but can also be easier for badies to manipulate.</p>
    <input type="number" name="minBuyIn" />
  </label>

  <label>
    <p>Penalty Percentage:</p>
    <p class="pact-form-explanation">Percentage of <span class="coward">coward's</span>
      <span c-units></span>  will lose if they leave before the Min Price is reached.</p>
    <input type="number" name="minBuyIn" />
  </label>

  <label>
    <p>Blocks Until Maturity</p>
    <p class="pact-form-explanation">How many blocks until a member becomes an full member.</p>
    <input type="number" name="minPrice" />
  </label>

  <button type="button">Create Pact</button>
</form>

<script src="js/home.js"></script>

</body>
</html>
